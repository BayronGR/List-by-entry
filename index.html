<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Asistencia</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Solicitar Asistencia</h1>
        <form id="form" class="box" method="POST">
          <div class="field">
            <label class="label">Número de mesa</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Escriba su número de mesa"
                name="Numero de mesa"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Ayuda o Revisión</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="Ayuda o revision" value="Ayuda" required /> Ayuda
              </label>
              <label class="radio">
                <input type="radio" name="Ayuda o revision" value="Revisión" required /> Revisión
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Detalles</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Información adicional que necesite saber el profesor"
                name="Notas"
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary" type="submit" id="submit-button">
                Enviar
              </button>
            </div>
            <div class="control">
              <button class="button is-danger" type="reset">Cancelar</button>
            </div>
          </div>
        </form>

        <div
          id="message"
          style="
            display: none;
            margin: 20px;
            font-weight: bold;
            color: green;
            padding: 8px;
            background-color: beige;
            border-radius: 4px;
            border-color: aquamarine;
          "
        ></div>
      </div>
    </section>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Previene la acción por defecto del formulario
        document.getElementById("message").textContent = "Enviando...";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Recolección de datos del formulario
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Enviar una solicitud POST al script de Google Apps
        fetch(
          "https://script.google.com/macros/s/AKfycbwLVHQlHNLa8fBwFamcT3iHxYSq67j4mvs1rInY-ie7ZiSmIcwvenAaT-BrES6AtbsgDA/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("Error en el envío");
            }
          })
          .then(function (data) {
            // Mensaje de éxito
            document.getElementById("message").textContent =
              "Datos enviados correctamente!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "white";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").style.display = "none";
            }, 3000);
          })
          .catch(function (error) {
            // Mensaje de error
            console.error(error);
            document.getElementById("message").textContent =
              "Ocurrió un error al enviar el formulario.";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "red";
            document.getElementById("message").style.color = "white";
            document.getElementById("submit-button").disabled = false;
          });
      });
    </script>
  </body>
</html>
