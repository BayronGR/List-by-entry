<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Asistencia</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Formulario de Inscripción</h1>
        <form id="form" class="box" method="POST">
          <div class="field">
            <label class="label">Número de mesa</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Escriba su número de mesa"
                name="Numero de mesa"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Ayuda o Revisión</label>
            <div class="control">
              <label class="radio">
                <input
                  type="radio"
                  name="Ayuda o revision"
                  value="Ayuda"
                  required
                />
                Ayuda
              </label>
              <label class="radio">
                <input
                  type="radio"
                  name="Ayuda o revision"
                  value="Revisión"
                  required
                />
                Revisión
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label">Información Adicional</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Información que ocupe saber el profesor"
                name="Notas"
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button
                class="button is-primary"
                type="submit"
                id="submit-button"
              >
                Enviar
              </button>
            </div>
            <div class="control">
              <button class="button is-danger" type="reset">Cancelar</button>
            </div>
          </div>
        </form>

        <div
          id="message"
          style="
            display: none;
            margin: 20px;
            font-weight: bold;
            color: green;
            padding: 8px;
            background-color: beige;
            border-radius: 4px;
            border-color: aquamarine;
          "
        ></div>
      </div>
    </section>
    <script async defer  src="/js/index.js"></script>
  </body>
</html>
